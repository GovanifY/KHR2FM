[application]

name="Kingdom Hearts Rebirth 2"
main_scene="res://Scenes/Splash/Splash.scn"
disable_stdout=false
use_shared_user_dir=true
icon="res://icon.png"
target_fps=60

[autoload]

global="res://Scripts/global.gd"
SceneLoader="res://Scripts/SceneLoader.gd"
MainLoader="res://Scenes/MainLoader.scn"

[debug]

indicators_enabled=true

[display]

width=878
height=480
fullscreen=false
resizable=false
stretch_mode="2d"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug_a=[key(A, S)]
debug_b=[key(B, S)]
debug_c=[key(C, S)]
debug_d=[key(D, S)]
debug_e=[key(E, S)]
debug_f=[key(F, S)]
debug_h=[key(H, S)]
enter=[key(Z), key(C)]
cancel=[key(X), key(B)]
fullscreen=[key(F11)]

[locale]

translations=["res://Text/MENU.fr.xl", "res://Text/MENU.en.xl", "res://Text/Intro.fr.xl", "res://Text/Intro.en.xl", "res://Text/End_Demo.fr.xl", "res://Text/End_Demo.en.xl", "res://Text/BATTLE.fr.xl", "res://Text/BATTLE.en.xl"]
translation_remaps={"res://GFX/Game/Battle/Others/Info_00.png":["res://EN/GFX/Game/Battle/Others/Info_00.png:en"], "res://GFX/Title/CTS/CTS_19.png":["res://EN/GFX/Title/CTS/CTS_19.png:en"], "res://GFX/Title/CTS/CTS_20.png":["res://EN/GFX/Title/CTS/CTS_20.png:en"], "res://GFX/Title/CTS/CTS_21.png":["res://EN/GFX/Title/CTS/CTS_21.png:en"], "res://GFX/Title/CTS/CTS_03.png":["res://EN/GFX/Title/CTS/CTS_03.png:en"], "res://GFX/Title/CTS/Save/Save_Load_01.png":["res://EN/GFX/Title/CTS/Save/Save_Load_01.png:en"], "res://GFX/Title/CTS/CTS_04.png":["res://EN/GFX/Title/CTS/CTS_04.png:en"], "res://GFX/Title/CTS/CTS_05.png":["res://EN/GFX/Title/CTS/CTS_05.png:en"], "res://GFX/Title/CTS/CTS_15.png":["res://EN/GFX/Title/CTS/CTS_15.png:en"]}
fallback=" en"

[render]

default_clear_color=#ff000000

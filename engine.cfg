[application]

name="Kingdom Hearts Rebirth 2"
main_scene="res://GAME/SCENES/Splash/Splash.tscn"
disable_stdout=false
use_shared_user_dir=true
icon="res://ASSETS/GFX/icon.png"
boot_splash="res://ASSETS/GFX/bootsplash.png"
boot_bg_color=#ff000000
target_fps=60

[autoload]

DebugCMD="*res://GAME/SCENES/DebugCMD.tscn"
KHR2="*res://GAME/SCRIPTS/global.gd"
AudioRoom="*res://GAME/SCRIPTS/AudioRoom.gd"
SceneLoader="*res://GAME/SCRIPTS/Loading/SceneLoader.gd"

[debug]

indicators_enabled=true
print_fps=false
verbose_stdout=false

[display]

fullscreen=false
width=878
height=480
resizable=false
stretch_mode="2d"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

fast-forward=[key(Z)]
enter=[key(C)]
cancel=[key(X)]
fullscreen=[key(F11), key(F, CM)]
quit=[key(Q, M), key(F4, A)]
debug_a=[key(A, S)]
debug_b=[key(B, S)]
debug_c=[key(C, S)]
debug_d=[key(D, S)]
debug_e=[key(E, S)]
debug_f=[key(F, S)]
debug_h=[key(H, S)]

[locale]

translations=["res://ASSETS/LANG/TEXT/Global/BATTLE.fr.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.en.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.es.xl", "res://ASSETS/LANG/TEXT/Global/MENU.fr.xl", "res://ASSETS/LANG/TEXT/Global/MENU.en.xl", "res://ASSETS/LANG/TEXT/Global/MENU.es.xl", "res://ASSETS/LANG/TEXT/Global/INFO.fr.xl", "res://ASSETS/LANG/TEXT/Global/INFO.en.xl", "res://ASSETS/LANG/TEXT/Global/INFO.es.xl"]
translation_remaps={"res://ASSETS/GFX/Title/CTS/CTS_05.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_05.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_15.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_15.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_20.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_20.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_19.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_19.png:en"], "res://ASSETS/GFX/Title/CTS/Save/Save_Load_01.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/Save/Save_Load_01.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_03.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_03.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_21.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_21.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_04.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_04.png:en"]}
fallback=" en"

[render]

thread_model=2
default_clear_color=#ff000000

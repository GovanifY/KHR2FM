[application]

name="Kingdom Hearts Rebirth 2"
main_scene="res://GAME/SCENES/Splash/Splash.scn"
disable_stdout=false
use_shared_user_dir=true
icon="res://ASSETS/GFX/icon.png"
boot_splash="res://ASSETS/GFX/bootsplash.png"
boot_bg_color=#ff000000
target_fps=60

[autoload]

global="res://GAME/SCRIPTS/global.gd"
SceneLoader="res://GAME/SCRIPTS/SceneLoader.gd"
MainLoader="res://GAME/SCENES/MainLoader.scn"

[debug]

indicators_enabled=true
verbose_stdout=true
print_fps=false

[display]

width=878
height=480
fullscreen=false
resizable=false
stretch_mode="2d"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

quit=[key(Q, M), key(F4, A)]
debug_a=[key(A, S)]
debug_b=[key(B, S)]
debug_c=[key(C, S)]
debug_d=[key(D, S)]
debug_e=[key(E, S)]
debug_f=[key(F, S)]
debug_h=[key(H, S)]
enter=[key(Z), key(C)]
cancel=[key(X), key(B)]
fullscreen=[key(F11)]

[locale]

translations=["res://ASSETS/LANG/TEXT/BATTLE.fr.xl", "res://ASSETS/LANG/TEXT/BATTLE.en.xl", "res://ASSETS/LANG/TEXT/End_Demo.fr.xl", "res://ASSETS/LANG/TEXT/End_Demo.en.xl", "res://ASSETS/LANG/TEXT/Intro.fr.xl", "res://ASSETS/LANG/TEXT/Intro.en.xl", "res://ASSETS/LANG/TEXT/MENU.fr.xl", "res://ASSETS/LANG/TEXT/MENU.en.xl"]
translation_remaps={"res://ASSETS/GFX/Title/CTS/CTS_05.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_05.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_15.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_15.png:en"], "res://ASSETS/GFX/Game/Battle/Others/Info_00.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Game/Battle/Others/Info_00.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_19.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_19.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_20.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_20.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_21.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_21.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_03.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_03.png:en"], "res://ASSETS/GFX/Title/CTS/Save/Save_Load_01.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/Save/Save_Load_01.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_04.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_04.png:en"]}
fallback=" en"

[render]

default_clear_color=#ff000000

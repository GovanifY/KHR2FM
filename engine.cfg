[application]

name="Kingdom Hearts Rebirth 2 Final Mix"
main_scene="res://GAME/Splash/Logo.tscn"
disable_stdout=false
use_shared_user_dir=true
auto_accept_quit=true
target_fps=60
icon="res://ASSETS/GFX/icon.png"
boot_splash="res://ASSETS/GFX/bootsplash.png"
boot_bg_color=#ff000000

[autoload]

SceneLoader="*res://SCENES/AutoLoad/Loading/LoadingScreen.tscn"
KHR2="*res://SCRIPTS/AutoLoad/global.gd"
AudioRoom="*res://SCRIPTS/AutoLoad/AudioRoom.gd"
Translator="*res://SCRIPTS/AutoLoad/Translator.gd"

[debug]

indicators_enabled=true
target_fps=60
print_fps=false
verbose_stdout=false

[display]

orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep"
width=854
emulate_touchscreen=true
fullscreen=false
resizable=true
height=480

[editor_plugins]

enabled=["avatar", "godot-git-control.funabab", "map_event", "text_scroll"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(3, 1), key(C)]
ui_cancel=[key(Escape), jbutton(3, 0), key(X)]
left=[key(Left), jaxis(0, 0)]
right=[key(Right), jaxis(0, 1)]
up=[key(Up), jaxis(0, 2)]
down=[key(Down), jaxis(0, 3)]
reload_scene=[key(R, SM), key(R, CS)]
debug=[key(BraceRight)]
quit=[key(Q, M), key(F4, A)]
fast-forward=[key(Z)]
fullscreen=[key(F11), key(F, CM)]

[locale]

translations=["res://ASSETS/LANG/TEXT/Global/BATTLE.fr.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.en.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.es.xl", "res://ASSETS/LANG/TEXT/Global/MENU.fr.xl", "res://ASSETS/LANG/TEXT/Global/MENU.en.xl", "res://ASSETS/LANG/TEXT/Global/MENU.es.xl", "res://ASSETS/LANG/TEXT/Global/INFO.fr.xl", "res://ASSETS/LANG/TEXT/Global/INFO.en.xl", "res://ASSETS/LANG/TEXT/Global/INFO.es.xl"]
translation_remaps={}
fallback="en"

[render]

thread_model=2
default_clear_color=#ff000000

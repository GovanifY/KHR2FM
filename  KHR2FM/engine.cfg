[application]

name="Kingdom Hearts Rebirth 2 Final Mix"
main_scene="res://GAME/Splash/Logo.tscn"
disable_stdout=false
use_shared_user_dir=true
target_fps=60
icon="res://ASSETS/GFX/icon.png"
boot_splash="res://ASSETS/GFX/bootsplash.png"
boot_bg_color=#ff000000

[autoload]

KHR2="*res://SCRIPTS/global.gd"
AudioRoom="*res://SCRIPTS/AudioRoom.gd"
SceneLoader="*res://SCRIPTS/Loading/SceneLoader.gd"

[debug]

indicators_enabled=true
print_fps=false
verbose_stdout=false

[display]

fullscreen=false
width=878
height=480
resizable=false
stretch_mode="2d"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0)]
debug=[key(BraceRight)]
quit=[key(Q, M), key(F4, A)]
fast-forward=[key(Z)]
enter=[key(C)]
cancel=[key(X)]
fullscreen=[key(F11), key(F, CM)]

[locale]

translation_remaps={"res://ASSETS/GFX/Title/CTS/CTS_05.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_05.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_15.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_15.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_19.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_19.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_20.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_20.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_21.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_21.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_03.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_03.png:en"], "res://ASSETS/GFX/Title/CTS/CTS_04.png":["res://ASSETS/LANG/ASSETS/EN/GFX/Title/CTS/CTS_04.png:en"]}
translations=["res://ASSETS/LANG/TEXT/Global/BATTLE.fr.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.en.xl", "res://ASSETS/LANG/TEXT/Global/BATTLE.es.xl", "res://ASSETS/LANG/TEXT/Global/MENU.fr.xl", "res://ASSETS/LANG/TEXT/Global/MENU.en.xl", "res://ASSETS/LANG/TEXT/Global/MENU.es.xl", "res://ASSETS/LANG/TEXT/Global/INFO.fr.xl", "res://ASSETS/LANG/TEXT/Global/INFO.en.xl", "res://ASSETS/LANG/TEXT/Global/INFO.es.xl", "res://ASSETS/LANG/TEXT/Game/End_Demo.fr.xl", "res://ASSETS/LANG/TEXT/Game/End_Demo.en.xl", "res://ASSETS/LANG/TEXT/Game/End_Demo.es.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Aqua.fr.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Aqua.en.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Aqua.es.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Intro.fr.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Intro.en.xl", "res://ASSETS/LANG/TEXT/Game/Intro/Intro.es.xl"]
fallback=" en"

[render]

thread_model=2
default_clear_color=#ff000000
